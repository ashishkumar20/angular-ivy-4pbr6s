<p>Hello User</p>
<button (click)="back()"> Back</button>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

  <div class="form-row mb-4">
    <div class="col">
      <input type="text" formControlName="fname" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" formControlName="lname" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
    </div>
    <div class="col">
      <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    </div>
    <div class="col">
      <input type="text" formControlName="mobile" id="defaultRegisterFormMobile" class="form-control mb-4" placeholder="Mobile">
    </div>
    <div class="col">
      <input type="password" formControlName="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Password">
    </div>
  </div>


  <button class="btn btn-info my-4 btn-block" type="submit">Add User</button>

  <hr>

</form>
